<mat-card><strong> News Bulletins</strong></mat-card>

<br>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="newsText">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> News Headline </th>
      <td mat-cell *matCellDef="let row"><a href="{{row.newsLink}}" target="_blank"> {{row.newsText}} </a> </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="publisherName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Source </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.publisherName"><a href="{{row.publisherLink}}" target="_blank"> {{row.publisherName}} </a></td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="newPublishTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Publish Time </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.publisherName"> {{row.newPublishTime | date: 'dd/MM/yyyy h:mm a'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
